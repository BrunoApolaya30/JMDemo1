<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
xmlns:sec=http://www.thymeleaf.org/extras/spring-security
xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>
  <head th:replace="layout/fragmentos :: head">
  <body>
        <aside th:replace="layout/fragmentos :: aside"></aside>
         <section class="full-width pageContent">
        <div class="full-width navBar" th:replace="layout/fragmentos :: navbar" ></div>
        <section class="section">
            <div class="container-fluid py-4">
                <div class="alert alert-info w-75 text-center mx-auto my-0" role="alert"
                    th:if="${mensajeFinal != null}">
                    <span th:text="${mensajeFinal}"></span>
                </div>
                <div class="card mx-auto ">
                    <div class="card-header text-dark py-4">
                        <div class="row justify-content-evenly align-items-center">
                            <div class="col-12 col-lg-6 text-center fw-600 fs-3">Detalles de cotizacion actualmente</div>
                            <div class="col-12 col-lg-6 text-center">
                                <div class="row py-3 justify-content-center">
                                    <div class="col-12">
                                        <form th:action="@{/servcotizacion/buscar/}" style="display: none;">
                                            <button type="submit"  class="btn-sm btn-primary px-4 py-2"><i class="fas fa-search p-0 m-0"></i></button>
                                        </form>
                                        <input type="text" id="search" name="id" placeholder="Buscar" class="text-start ps-2 mx-4 p-0 dash_search form-control-sm ">
                                        <a href="" id="agregarservcotizacion" class="btn btn-success my-2" data-bs-toggle="modal" data-bs-target="#formModal" >                                            
                                            <i id="iconservcotizacion" class="fas fa-plus "></i>
                                        </a>
                                        <a th:href="@{/servcotizacion/exportarPdf/}" id="agregarservcotizacion" class="btn btn-danger my-2"  >
                                            PDF
                                            <i class="fas fa-plus "></i>
                                        </a>
                                        <a th:href="@{/servcotizacion/exportarExcel/}" id="agregarservcotizacion" class="btn btn-success"  >
                                            Excel
                                            <i class="fas fa-plus "></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body table-responsive ">
                        <div class="row pb-3">
                            <div class="col-12">
                                <p class="d-inline">Mostrar</p>
                                <select id="select" name="select">
                                    <option value="5" th:selected=" ${numPage ==  5 } ?  true : false">5</option>
                                    <option value="10" th:selected=" ${numPage == 10 } ?  true : false">10</option>
                                    <option value="15" th:selected=" ${numPage == 15 } ?  true : false">15</option>
                                </select>
                                <p class="d-inline">Registros</p>
                            </div>
                        </div>
                        <table class="table table-hover table-bordered text-center ">
                            <thead>
                                <tr>
                                    <th class="px-3">ID</th>
                                    <th class="px-3">Descripcion</th>
                                    <th class="px-3">Unidad</th>
                                    <th class="px-3">Metrado</th>
                                    <th class="px-3">Precio unitario</th>
                                    <th class="px-3">Parcial</th>                                    
                                    <th class="px-3"></th>
                                    <th class="px-3"></th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item: ${listaServicioCotizacion}">
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${item.descripcionServ}"></td>
                                    <td th:text="${item.unidadServ}"></td>  
                                    <td th:text="${item.metradoServ}"></td>
                                    <td th:text="${item.precioUnitario}"></td>
                                    <td th:text="${item.parcialServ}"></td>                                                                        
                                    <td>
                                        <a 
                                         th:href="@{/servcotizacion/{idCoti}/editar/} + ${item.id}" 
                                         id="editServCotizacion"
                                         th:data-id="${item.id}"
                                         th:data-descipcion="${item.descripcionServ}"
                                         th:data-unidad="${item.unidadServ}"
                                         th:data-metrado="${item.metradoServ}"
                                         th:data-precioUni="${item.precioUnitario}"
                                         th:data-parcial="${item.parcialServ}"
                                         class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#formModal"> 
                                         <i class="fas fa-edit" ></i> Editar</a>
                                    </td>
                                    <td>
                                        <a 
                                        id="eliminarServCotizacion"
                                        th:data-id="${item.id}"
                                        data-bs-toggle="modal" data-bs-target="#formModal2"                                    
                                        class="btn btn-danger"> 
                                        <i class="fas fa-trash pe-1"></i>Eliminar</a>
                                    </td>                                    
                                </tr>                 
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <nav aria-label="Pagination">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{|/servcotizacion/{idCoti}/?page=${prev}|}"><span
                                                aria-hidden="true">&laquo;</span></a>
                                    </li>
                                    <li class="page-item" th:each="page : ${pages}"
                                        th:classappend="${current == page ? 'active' : ''}">
                                        <a class="page-link" th:href="@{|/servcotizacion/{idCoti}/?page=${page}|}"
                                            th:text="${page}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                                        <a class="page-link" th:href="@{|/servcotizacion/{idCoti}/?page=${next}|}"><span
                                                aria-hidden="true">&raquo;</span></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>                       
            </div>
        </section>
    </section>

    <!-- //* Modal Agregar ServCotizacion-->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form  method="post" th:action="@{/servcotizacion/form/} + ${idCoti}" th:object="${servicioCotizacion}" >
                    <input id="id" type="hidden" th:field="*{id}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" ></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class ="row">
                            <div class="col-12  mb-3">
                                <label>Descripcion</label>
                                <input id="descripcion" type="text" class="form-control" 
                                th:field="*{descripcionServ}"
                                placeholder="Ingrese la descripcion"/>
                            </div>
                        </div>   
                        <div class="row">
                            <div class="col-12  mb-3">
                                <label>Unidad</label>
                                <input id="unidad" type="text" class="form-control" 
                                th:field="*{unidadServ}"
                                placeholder="Ingrese la unidad de medida"/>
                            </div>
                        </div>                                            
                        <div class="row">
                            <div class="col-12 col-sm-6  mb-3">
                                <label>Metrado</label>
                                <input id="metrado" type="number" class="form-control" 
                                th:field="*{metradoServ}"
                                placeholder="Ingrese el metrado"/>
                            </div>
                            <div class="col-12 col-sm-6  mb-3">
                                <label>Precio unitario</label>
                                <input id="precioUni" type="number" class="form-control" 
                                th:field="*{precioUnitario}"
                                placeholder="Ingrese el precio unitario"/>
                            </div>
                        </div>                        
                        <div class="row">
                            <div class="col-12  mb-3">
                                <label>Parcial (Total)</label>
                                <input id="parcial" type="number" class="form-control" 
                                th:field="*{parcialServ}"
                                placeholder="Ingrese el costo parcial"/>
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col-12  mb-3">
                                <label>Cotizacion id: </label>
                                <span th:text="${idCoti}"></span>
                                <input id="cotizaci" type="number" class="form-control"                                                                 
                                th:field="*{cotizacion.id}"
                                placeholder="Ingrese el codigo de la cotizacion"/>
                            </div>
                        </div>  
                    </div>
                    <div class="modal-footer">                        
                        <button id="limpiarSerCotizacion" type="button"  class="btn btn-secondary text-black ">LIMPIAR</button>
                        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                        <input type="submit" id="btn-guardar" class="btn btn-primary" value="GUARDAR">
                    </div>
                </form> 
            </div>
        </div>
    </div>

    <!-- //* Modal Eliminar -->
    <div class="modal fade" id="formModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-700 fs-4" id="exampleModalLabel" ><i class="fas fa-trash"></i> Borrar !</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-dark fw-500">    
                        Está Seguro de Eliminar este Registro ?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                    <a id="deleteServCotizacion" type="submit" class="btn btn-danger">SI, estoy Seguro</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout/fragmentos :: extra"></div>
  </body>
</html>
